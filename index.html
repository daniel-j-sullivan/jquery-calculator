<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JQuery Calculator</title>
        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oxygen:wght@300;400;700&display=swap"
            rel="stylesheet">
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

            <p class="display-6 title">jQuery Calculator</p>

        <div class="calculator bg-success-subtle border border-success" id="calculator">
            <div class="calc-row">
                <div class="screen"></div>
            </div>
            <div class="calc-row">
                <div class="button bg-warning">C</div>
                <div class="button bg-warning">CE</div>
                <div class="button backspace bg-warning">back</div>
                <div class="button plus-minus bg-dark text-light">+/-</div>
                <div class="button bg-warning">%</div>
            </div>

            <div class="calc-row">
                <div class="button bg-secondary text-light">7</div>
                <div class="button bg-secondary text-light">8</div>
                <div class="button bg-secondary text-light">9</div>
                <div class="button divide bg-dark text-light">/</div>
                <div class="button bg-warning">sqrt</div>
            </div>

            <div class="calc-row">
                <div class="button bg-secondary text-light">4</div>
                <div class="button bg-secondary text-light">5</div>
                <div class="button bg-secondary text-light">6</div>
                <div class="button multiply bg-dark text-light">*</div>
                <div class="button inverse bg-warning">1/x</div>
            </div>

            <div class="calc-row">
                <div class="button bg-secondary text-light">1</div>
                <div class="button bg-secondary text-light">2</div>
                <div class="button bg-secondary text-light">3</div>
                <div class="button minus bg-dark text-light">-</div>
                <div class="button pi bg-warning">pi</div>
            </div>

            <div class="calc-row">
                <div class="button zero bg-secondary text-light">0</div>
                <div class="button decimal bg-dark text-light">.</div>
                <div class="button add bg-dark text-light">+</div>
                <div class="button equal bg-dark text-light">=</div>
            </div>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="scripts/jquery.js"></script>
        <script src="scripts/main.js"></script>
    </body>

</html>
